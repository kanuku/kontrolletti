slick.dbs.default.driver="dao.KontrollettiPostgresDriver$"
slick.dbs.default.db.driver=org.postgresql.Driver
slick.dbs.default.db.url="jdbc:postgresql://192.168.99.101:5432/kontrolletti_db"
slick.dbs.default.db.user="kontrolletti"
slick.dbs.default.db.password="kontrolletti"

#play.evolutions.db.default.autoApply=true
play.ws.ssl.loose.acceptAnyCertificate=true

play.modules.enabled += "module.Production"

logger.root=DEBUG
logger.play=DEBUG
logger.application=DEBUG




###########################################
#### OAUTH CLIENT CONFIGURATIONS ##########

client.oauth.credentials.dir=${?KONTROLLETTI_OAUTH_CREDENTIALS_DIR}
client.oauth.token.service.url=${?KONTROLLETTI_OAUTH_TOKEN_SERVICE_URL}
client.oauth.request.timeout.ms=15000
client.oauth.realm=/services
client.oauth.client.credentials.file="client.json"
client.oauth.service.credentials.file="user.json"



###########################################
#### KIO CLIENT KONFIGURATIONS   ##########

client.kio.service.url.apps=${?KONTROLLETTI_KIO_APPS_ENDPOINT}



###########################################
#### SCM CLIENT CONFIGURATIONS ############

client.github.accessToken=${?KONTROLLETTI_SCM_AUTH_TOKEN_GITHUB}
client.github.accessToken=test
client.github-enterprise.accessToken=${?KONTROLLETTI_SCM_AUTH_TOKEN_GITHUB_ENTERPRISE}
client.github-enterprise.accessToken=test
client.stash.accessToken=${?KONTROLLETTI_SCM_AUTH_TOKEN_STASH}
client.stash.accessToken=test

client.github-enterprise.host=${?KONTROLLETTI_HOST_GITHUB_ENTERPRISE}
client.github.host=${?KONTROLLETTI_HOST_GITHUB}
client.github.host="github.com"
client.stash.host=${?KONTROLLETTI_HOST_STASH}
client.stash.host="stash.zalando.net"